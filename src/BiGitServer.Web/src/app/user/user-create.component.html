<div class="col-md-6 col-md-offset-3">
  
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control"   required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>            
        </div>
        <div class="form-group">          
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="model.surname" name="surname" #surname="ngModel">
            <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                Surname is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" validateExistColumn="email"  required [email]="true" [(ngModel)]="model.email" name="email" #email="ngModel" >
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger" >
               <div *ngIf="email.errors!==null && email.errors.taken; else elseBlock2">Email already exists!!!</div>
                <ng-template #elseBlock2> Email is required</ng-template>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" validateExistColumn="username"  required [(ngModel)]="model.username" name="username" #username="ngModel">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">            
                 <div *ngIf="username.errors!==null && username.errors.taken; else elseBlock">Username already exists!!!</div>
                  <ng-template #elseBlock> Username is required</ng-template>
            </div>
          
        </div>
        <div class="form-group">             
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
      
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>

</div>
