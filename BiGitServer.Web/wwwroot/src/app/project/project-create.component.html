<div class="col-md-6 col-md-offset-3">
  
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control"   required [(ngModel)]="model.Name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>            
        </div>
        <div class="form-group">          
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                Description is required
            </div>
        </div>     
      
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>

</div>
